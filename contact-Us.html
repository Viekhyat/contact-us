<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact-Us.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/home_user/home.html">HOME</a></li>
                <li><a href="/book_flight/book_flight.html">Book a Flight</a></li>
                <li><a href="/Travel Advisory/advisory.html">Prepare & Travel</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-us">
            <h1>Get in Touch</h1>
            <p>We'd love to hear from you! Please fill out the form below to get in touch with us.</p>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea><br><br>
                <input type="submit" value="Send">
            </form>
            <p>Alternatively, you can reach us at:</p>
            skyhulk@gmail.com<br>
            09087654321<br>
            The Time Square, Delhi, 556699
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Skyhulk Airline Reservation</p>
    </footer>
    <script src="contact-Us.js"></script>
</body>
</html>
